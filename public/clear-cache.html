<!DOCTYPE html>
<html>
<head>
    <title>Clear Cache</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #0070f3;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
        }
        button:hover {
            background: #0051cc;
        }
        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <h1>üèÄ Force Cache Refresh</h1>
    <p>Click the button below to clear the cache and load fresh scores from ESPN.</p>
    
    <button onclick="clearCache()">Clear Cache & Refresh Scores</button>
    
    <div id="status"></div>

    <script>
        async function clearCache() {
            const status = document.getElementById('status');
            status.style.display = 'block';
            status.className = 'info';
            status.innerHTML = '‚è≥ Step 1: Clearing cache...';
            
            try {
                // Step 1: Try to clear cache
                try {
                    await fetch('/api/clear-cache', { method: 'POST' });
                    status.innerHTML = '‚úì Step 1: Cache cleared<br>‚è≥ Step 2: Fetching fresh data from ESPN...';
                } catch (e) {
                    status.innerHTML = '‚è≥ Fetching fresh data from ESPN (cache endpoint not available)...';
                }
                
                // Step 2: Force fresh fetch with cache-busting param
                const response = await fetch('/api/games/today?source=espn&t=' + Date.now(), {
                    cache: 'no-store'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const today = new Date().toISOString().split('T')[0];
                    const games = data.games[today] || [];
                    const liveGames = games.filter(g => g.status === 'LIVE' || g.status === 'in');
                    
                    status.className = 'success';
                    status.innerHTML = `
                        <strong>‚úÖ Success!</strong><br>
                        Loaded ${games.length} games today<br>
                        ${liveGames.length} live games<br>
                        <br>
                        <a href="/" style="color: #0070f3; text-decoration: underline;">‚Üê Go back to main page</a>
                    `;
                    
                    // Log live games with scores
                    liveGames.forEach(g => {
                        console.log(`${g.awayTeam.displayName} ${g.awayTeam.score || 'N/A'} @ ${g.homeTeam.displayName} ${g.homeTeam.score || 'N/A'}`);
                    });
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                status.className = 'error';
                status.innerHTML = `
                    <strong>‚ùå Error</strong><br>
                    ${error.message}<br>
                    <br>
                    Try refreshing the page or clearing your browser cache.
                `;
            }
        }
    </script>
</body>
</html>
